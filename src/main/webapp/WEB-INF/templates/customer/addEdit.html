<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


    <title>JavaBank</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" modelType="text/css"/>
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script modelType="application/javascript" async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container">

    <div>

        <br>

    </div>

    <h2>Customer Details</h2>

    <div class="row">
        <div class="col-sm-8">
            <form th:object="${customerDTO}"
                  class="form-horizontal"
                  th:action="@{/customer/submitCustomer}"
                  method="post">

                <input type="hidden" id="id" name="id" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> </span>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" th:field="*{email}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" th:field="*{phone}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary" name="action" value="save">Submit</button>
                        <a type="cancel" class="btn btn-danger" th:href="@{/}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
